<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŒ¿ Inventory</h1>
  <ul id="inventory-list"></ul>
  <button onclick="location.href='index.html'">Back to Game</button>

  <script>
    const inventoryList = document.getElementById("inventory-list");
    const clovers = JSON.parse(localStorage.getItem("clovers")) || {};

    if (Object.keys(clovers).length === 0) {
      inventoryList.innerHTML = "<li>No clovers collected yet!</li>";
    } else {
      for (let type in clovers) {
        const li = document.createElement("li");
        li.textContent = `${type}: ${clovers[type]}`;
        inventoryList.appendChild(li);
      }
    }
  </script>
</body>
</html>
