<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Inventory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŒŸ Your Clover Inventory ðŸŒŸ</h1>
  <ul id="inventoryList"></ul>
  <a href="index.html">Back to Tapping</a>

  <script>
    const inventory = JSON.parse(localStorage.getItem("inventory")) || {};
    const list = document.getElementById("inventoryList");
    for (let clover in inventory) {
      const li = document.createElement("li");
      li.textContent = `${clover}: ${inventory[clover]}`;
      list.appendChild(li);
    }
  </script>
</body>
</html>
