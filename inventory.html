<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📦 Inventory</h1>
    <div id="inventory-list" class="clover-list"></div>
    <button onclick="location.href='index.html'">Back</button>
  </div>
  <script>
    const stored = JSON.parse(localStorage.getItem('inventory')) || {};
    const list = document.getElementById('inventory-list');
    const names = {
      "🍀": "🍀 Common Clover",
      "🍃": "🍃 Uncommon Clover",
      "🌟": "🌟 Rare Clover",
      "✨": "✨ Epic Clover",
      "💎": "💎 Legendary Clover",
      "☀️": "☀️ Divine Clover",
      "👑": "👑 Secret Clover"
    };
    list.innerHTML = Object.entries(names).map(([emoji, name]) => {
      const count = stored[emoji] || 0;
      return `<p>${name}: ${count}</p>`;
    }).join('');
  </script>
</body>
</html>
