<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Inventory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üçÄ Your Clover Inventory üçÄ</h1>
    <ul id="clover-list"></ul>
    <button onclick="window.location.href='index.html'">Back to Tap</button>
  </div>

  <script>
    const cloverTypes = [
      { type: "common", emoji: "üçÄ", name: "Common Clover" },
      { type: "uncommon", emoji: "üçÉ", name: "Uncommon Clover" },
      { type: "rare", emoji: "üåü", name: "Rare Clover" },
      { type: "epic", emoji: "‚ú®", name: "Epic Clover" },
      { type: "legendary", emoji: "üíé", name: "Legendary Clover" },
      { type: "divine", emoji: "‚òÄÔ∏è", name: "Divine Clover" },
    ];

    document.addEventListener("DOMContentLoaded", () => {
      const clovers = JSON.parse(localStorage.getItem("clovers")) || {
        common: 0,
        uncommon: 0,
        rare: 0,
        epic: 0,
        legendary: 0,
        divine: 0,
      };

      const list = document.getElementById("clover-list");
      list.innerHTML = "";

      let total = 0;

      cloverTypes.forEach(({ type, emoji, name }) => {
        const count = clovers[type] || 0;
        total += count;
        const li = document.createElement("li");
        li.textContent = `${emoji} ${name} ‚Äî ${count}`;

        if (type === "legendary") li.classList.add("legendary-glow");
        if (type === "divine") li.classList.add("divine-glow");

        list.appendChild(li);
      });

      const totalLi = document.createElement("li");
      totalLi.style.fontWeight = "bold";
      totalLi.style.marginTop = "20px";
      totalLi.textContent = `Total Clovers: ${total}`;
      list.appendChild(totalLi);
    });
  </script>
</body>
</html>
